<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fc; /* Light background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 40px;
    }
  
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #34495e;
    }
  
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fafafa;
      transition: border-color 0.3s ease;
    }
  
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }
  
    .note {
      font-size: 12px;
      color: #7f8c8d;
    }
  
    .gender-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
  
    .gender-group label {
      font-size: 16px;
      color: #34495e;
    }
  
    .submit-btn {
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .submit-btn:hover {
      background-color: #2980b9;
    }
  
    /* Mobile Responsiveness */
    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>Employee Registration</h2>
    <form method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      

      <label for="phone">Phone Number <span class="note">(10 digits only)</span></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 8624869662" required>

      <br>
      
      <label for="email">Email <span class="note">(must be a Gmail address)</span></label>
      
      <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="sahil@gmail.com" required>
      <br>
      

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="Technical">Technical</option>
        <option value="Sell">Sell</option>
        <option value="Manegment">Manegment</option>
        <option value="Finance">Finance</option>
      </select>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</body>
</html>
