<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahil Assignments</title>
  <style>
   body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe29f, #ffa99f);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-size: cover;
}

h1 {
  font-size: 3.2em;
  margin-bottom: 60px;
  color: #d84315;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
}

.button-container {
  display: flex;
  gap: 50px;
}

.btn {
  padding: 20px 40px;
  font-size: 1.4em;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(to right, #f44336, #ff9800);
  border: none;
  border-radius: 18px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  text-decoration: none;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
  display: inline-block;
  animation: pulse 2s infinite;
}

.btn:hover {
  transform: translateY(-8px);
  box-shadow: 0 18px 30px rgba(0, 0, 0, 0.3);
  background: linear-gradient(to right, #ff9800, #f44336);
}

.btn:active {
  transform: translateY(-4px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>
  <h1>Sahil Web Development Assignments</h1>
  <div class="button-container">
    
    <a href="HTML/index2.html" class="btn">HTML Assignments</a>
    <a href="CSS/index1.html" class="btn">CSS Assignments</a>
    <a href="XML/index3.html" class="btn">XML Assignments</a>
  </div>
</body>
</html>
