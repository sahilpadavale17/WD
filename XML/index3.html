<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XML Assignments</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #fefcea, #f1daff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.8em;
      color: #6a1b9a;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      padding: 12px 30px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #8e24aa, #d81b60);
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      background: linear-gradient(to right, #d81b60, #8e24aa);
      transform: scale(1.05);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Sahil XML Assignments</h1>
  <div class="button-container">
    <a href="/XML/Assg_11.xml" class="btn">Assignments 01</a>
    <a href="/XML/Assg_12.xml" class="btn">Assignments 02</a>
    <a href="/XML/Assg_13.xml" class="btn">Assignments 03</a>
  </div>
</body>
</html>
