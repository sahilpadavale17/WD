<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
</head>
<body>
  <div>
    <h2>Employee Registration</h2>
    <form method="post">
      <label for="fullname">Full Name</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

      <label for="phone">Phone Number (10 digits only)</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 8624869662" required><br><br>

      <label for="email">Email (must be a Gmail address)</label><br>
      <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="sahil@gmail.com" required><br><br>

      <label for="department">Department</label><br>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="Technical">Technical</option>
        <option value="Sell">Sell</option>
        <option value="Manegment">Manegment</option>
        <option value="Finance">Finance</option>
      </select><br><br>

      <label>Gender</label><br>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="Other"> Other<br><br>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
